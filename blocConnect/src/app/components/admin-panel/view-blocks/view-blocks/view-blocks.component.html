<div class="container-s">
  <div class="add-container">
    <div class="text">
      <h2>Add block</h2>
      <p>Add new block in system.</p>
    </div>
    <button (click)="toggleAddBlockModal()" class="add-button"><i class="fa fa-plus"></i></button>
  </div>
</div>
<div class="container-s">
  <div class="search-container">
    <h2>All Blocks</h2>
    <input type="text" [(ngModel)]="searchText" placeholder="Search block by city..." (input)="filterBlocks()">
  </div>
</div>
<div class="container">
    <table class="blocks-table">
      <thead>
        <tr>
          <th>Block</th>
          <th>Judet</th>
          <th>City</th>
          <th>Street</th>
          <th>Address</th>
          <th>Admin</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let block of blocks">
          <td>{{ block.name }}</td>
          <td>{{ block.Judetul }}</td>
          <td>{{ block.Oras }}</td>
          <td>{{ block.Strada }}</td>
          <td>{{ block.adresa }}</td>
          <td>{{ block.administrator }}</td>
          <td>
            <div class="actions-menu">
              <button class="actions-menu-icon" (click)="toggleActionsMenu($event)"><i class="fa fa-bars" aria-hidden="true"></i></button>
              <div class="actions-dropdown">
                <button class="action-item color-b" (click)="openUpdateModal(block)">Edit <i class="fa fa-pencil" aria-hidden="true"></i></button>
                <button class="action-item delete-button" (click)="deleteBlock(block.id)">Delete <i class="fa fa-trash" aria-hidden="true"></i></button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal" *ngIf="showAddBlockModal">
    <div class="modal-content">
      <span class="close" (click)="toggleAddBlockModal()">&times;</span>
      <h2>Add New Block</h2>
      <form (submit)="addBlock()">
        <label for="blockName">Block Name:</label>
        <input type="text" id="blockName" [(ngModel)]="newBlock.name" name="blockName">
        
        <label for="judetul">Judet:</label>
        <input type="text" id="judetul" [(ngModel)]="newBlock.Judetul" name="judetul">
        
        <label for="oras">City:</label>
        <input type="text" id="oras" [(ngModel)]="newBlock.Oras" name="oras">
        
        <label for="strada">Street:</label>
        <input type="text" id="strada" [(ngModel)]="newBlock.Strada" name="strada">
        
        <label for="adresa">Address:</label>
        <input type="text" id="adresa" [(ngModel)]="newBlock.adresa" name="adresa">
        
        <label for="administrator">Administrator:</label>
        <input type="text" id="administrator" [(ngModel)]="newBlock.administrator" name="administrator">
        
        <button type="submit">Add Block</button>
      </form>
    </div>
  </div>


  <div *ngIf="selectedBlock" class="modal">
    <div class="modal-content">
      <span class="close" (click)="selectedBlock = null">&times;</span>
      <h2>Actualizare utilizator</h2>
      <form (submit)="saveBlock()">
        <label for="blockName">Block Name:</label>
        <input type="text" id="blockName" [(ngModel)]="selectedBlock.name" name="blockName">
        
        <label for="judetul">Judet:</label>
        <input type="text" id="judetul" [(ngModel)]="selectedBlock.Judetul" name="judetul">
        
        <label for="oras">City:</label>
        <input type="text" id="oras" [(ngModel)]="selectedBlock.Oras" name="oras">
        
        <label for="strada">Street:</label>
        <input type="text" id="strada" [(ngModel)]="selectedBlock.Strada" name="strada">
        
        <label for="adresa">Address:</label>
        <input type="text" id="adresa" [(ngModel)]="selectedBlock.adresa" name="adresa">
        
        <label for="administrator">Administrator:</label>
        <input type="text" id="administrator" [(ngModel)]="selectedBlock.administrator" name="administrator">
  
        <button type="submit">Save</button>
      </form>
    </div>
  </div>
